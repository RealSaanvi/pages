<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Sc. 5th Sem GSPG Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General body and font styles */
        body { 
            font-family: 'Inter', sans-serif; 
            color: #1f2937;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #e91e63);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
        }
        
        /* Keyframe animation for the background gradient */
        @keyframes gradient-bg { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* Responsive and modern header title */
        .header-title { 
            font-family: 'Poppins', sans-serif; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Student card styling */
        .student-card {
            position: relative; 
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 8px 10px -6px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 0.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin: 0.25rem;
            min-width: 0;
        }

        .student-card:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2); 
        }
        
        /* Boy and girl card specific colors */
        .boy-card { 
            background-color: rgba(66, 153, 225, 0.8);
            color: #e2e8f0; 
            border: 1px solid #4a5568; 
        }
        .girl-card { 
            background-color: rgba(255, 105, 180, 0.8);
            color: #4a5568; 
            border: 1px solid #ffb6c1;
        }

        /* Custom image sizes and styles */
        .boy-photo {
            width: 5rem;
            height: 5rem;
            border-radius: 9999px;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 2px solid rgba(255,255,255,0.5);
        }
        .girl-photo {
            width: 4rem;
            height: 4rem;
            border-radius: 9999px;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        /* Name and Roll number styling with overflow fix */
        .student-name { 
            font-weight: 700; 
            font-size: 1rem;
            margin-bottom: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ffffff;
            width: 100%;
            padding: 0 0.5rem;
        }
        
        .rakhi-image {
            width: 100%;
            max-width: 80px;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Main grid for pairs - Reverted to a column layout */
        .student-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        /* Container for each pair with a nice backdrop effect */
        .pair-container {
            position: relative;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .pair-container .student-card {
            flex: 1 1 45%;
        }

        /* Share Button */
        .share-button {
            position: absolute;
            top: -10px;
            left: -10px;
            background: rgba(255, 255, 255, 0);
            border-radius: 50%;
            padding: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 10;
        }
        .share-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }
        .share-button img {
            width: 0px;
            height: 0px;
        }

        /* Share Popup styles */
        .share-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .share-popup-content {
            background: linear-gradient(to bottom, #fff, #f8fafc);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .share-popup-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #ef4444;
            line-height: 1;
        }
        .share-text-area {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            resize: none;
            font-size: 0.875rem;
            background-color: #f9fafb;
        }
        .share-text-area:focus {
            outline: none;
            border-color: #fce4ec;
        }
        .copy-button, .whatsapp-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .copy-button {
            background-color: #e91e63;
        }
        .copy-button:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0,0,0,0.15);
        }
        .whatsapp-button {
            background-color: #25d366;
        }
        .whatsapp-button:hover {
            background-color: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0,0,0,0.15);
        }
        .whatsapp-button img {
            width: 20px;
            height: 20px;
        }

        /* Music Start Popup Styles */
        #startPopup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #e91e63);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        #startButton:hover {
            background: #c2185b;
        }

        #mainContentWrapper {
            display: none;
            min-height: 100vh;
            position: relative;
            z-index: 0;
            overflow-x: hidden;
        }
        
        /* Message box for alert replacement */
        .message-box-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none;
        }
        .message-box-container.show {
            display: block;
        }

        /* Back to top button styling */
        #back-to-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            z-index: 1000;
        }
        #back-to-top-btn.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>

        // Custom alert function
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Creates the HTML for a single student card
        function createStudentCard(student, isBoyCard) {
            const defaultPhoto = "https://i.ibb.co/Y7vVw467/image.png";
            return `
            <div class="student-card ${isBoyCard ? 'boy-card' : 'girl-card'}">
                <img src="${student.photo}" 
                     onerror="this.onerror=null; this.src='${defaultPhoto}';" 
                     alt="Photo of ${student.name}" 
                     class="${isBoyCard ? 'boy-photo' : 'girl-photo'}">
                <h2 class="student-name">${student.name}</h2>
                <p class="text-sm text-white/80">${student.roll}</p>
                ${isBoyCard ? `<img src="https://img.pikbest.com/origin/09/32/54/30PpIkbEsTdFb.png!sw800" alt="Rakhi" class="rakhi-image">` : ''}
            </div>
            `;
        }

        // Randomly shuffles an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Renders a pre-filtered set of pairs directly to the grid
        function renderFilteredPairs(pairs) {
            studentGrid.innerHTML = '';
            
            pairs.forEach(pair => {
                const pairContainer = document.createElement('div');
                pairContainer.className = 'pair-container';
                
                // Add the share button
                const boy = pair.find(s => s.isBoy);
                if (boy) {
                    const shareButton = document.createElement('button');
                    shareButton.className = 'share-button';
                    shareButton.innerHTML = shareIconSvg;
                    // The fix is here: using an anonymous function to correctly pass the variables
                    shareButton.onclick = () => {
                        const generatedLink = `https://rakhi.com?search=${boy.roll}`;
                        openSharePopup(boy.name, generatedLink);
                    };
                    pairContainer.appendChild(shareButton);
                }

                pair.forEach(student => {
                    pairContainer.innerHTML += createStudentCard(student, student.isBoy);
                });
                studentGrid.appendChild(pairContainer);
            });
            
            if (studentGrid.children.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
            }
        }

        // Renders all student pairs with the standard pairing logic
        function renderAllStudentPairs(studentsToRender) {
            const allBoys = studentsToRender.filter(s => s.isBoy);
            const allGirls = studentsToRender.filter(s => !s.isBoy);
            const boysWithUniquePhotos = allBoys.filter(s => s.photo !== "https://i.ibb.co/Y7vVw467/image.png");
            const boysWithDefaultPhotos = allBoys.filter(s => s.photo === "https://i.ibb.co/Y7vVw467/image.png");
            const girlsWithUniquePhotos = allGirls.filter(s => s.photo !== "https://i.ibb.co/Y7vVw467/image.png");
            const girlsWithDefaultPhotos = allGirls.filter(s => s.photo === "https://i.ibb.co/Y7vVw467/image.png");

            shuffleArray(girlsWithUniquePhotos);
            shuffleArray(girlsWithDefaultPhotos);

            const pairs = [];
            const createPairs = (boys, girls) => {
                for (let i = 0; i < boys.length; i++) {
                    const boy = boys[i];
                    const pairGirls = [];
                    for (let j = 0; j < 3 && girls.length > 0; j++) {
                        pairGirls.push(girls.shift());
                    }
                    if (pairGirls.length > 0) {
                        pairs.push([boy, ...pairGirls]);
                    }
                }
            };
            
            createPairs(boysWithUniquePhotos, girlsWithUniquePhotos);
            createPairs(boysWithDefaultPhotos, girlsWithDefaultPhotos);

            const specificBoyRoll = "23040100410075";
            const specificPair = [
                allStudents.find(s => s.roll === specificBoyRoll),
                allStudents.find(s => s.name === "RIYA PANDEY"),
                allStudents.find(s => s.name === "KHUSHI PATHAK"),
                allStudents.find(s => s.name === "AYUSHI SINGH")
            ].filter(s => s);
            
            if (specificPair.length === 4) {
                const specificBoy = specificPair[0];
                const existingPairIndex = pairs.findIndex(p => p.length > 0 && p[0].roll === specificBoy.roll);
                if(existingPairIndex !== -1) {
                    pairs.splice(existingPairIndex, 1);
                }
                pairs.splice(1, 0, specificPair);
            }

            renderFilteredPairs(pairs);
        }

        // Handles search and filters the displayed pairs
        function applyFilters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchInput === '') {
                renderAllStudentPairs(allStudents);
                return;
            }

            const allPairs = [];
            const allBoys = allStudents.filter(s => s.isBoy);
            const allGirls = allStudents.filter(s => !s.isBoy);
            const girlsCopy = [...allGirls];
            allBoys.forEach(boy => {
                const pairGirls = [];
                for (let j = 0; j < 3 && girlsCopy.length > 0; j++) {
                    pairGirls.push(girlsCopy.shift());
                }
                if (pairGirls.length > 0) {
                    allPairs.push([boy, ...pairGirls]);
                }
            });

            const specificBoyRoll = "23040100410075";
            const specificPair = [
                allStudents.find(s => s.roll === specificBoyRoll),
                allStudents.find(s => s.name === "RIYA PANDEY"),
                allStudents.find(s => s.name === "KHUSHI PATHAK"),
                allStudents.find(s => s.name === "AYUSHI SINGH")
            ].filter(s => s);
            
            if (specificPair.length === 4) {
                 const specificBoy = specificPair[0];
                 const existingPairIndex = allPairs.findIndex(p => p.length > 0 && p[0].roll === specificBoy.roll);
                 if (existingPairIndex !== -1) {
                     allPairs.splice(existingPairIndex, 1);
                 }
                 allPairs.splice(1, 0, specificPair);
            }

            const filteredPairs = allPairs.filter(pair => {
                return pair.some(student => 
                    student.name.toLowerCase().includes(searchInput) || 
                    student.roll.toLowerCase().includes(searchInput)
                );
            });
            
            renderFilteredPairs(filteredPairs);
        }
        
        // Function to check URL for search parameter and apply filter
        function checkUrlForSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const rollNumber = urlParams.get('search');
            if (rollNumber) {
                const searchInput = document.getElementById('searchInput');
                searchInput.value = rollNumber;
                applyFilters();
            } else {
                renderAllStudentPairs(allStudents);
            }
        }

        // --- SCRIPT FOR BACK TO TOP BUTTON ---
        const backToTopBtn = document.getElementById('back-to-top-btn');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        };
        backToTopBtn.onclick = function() { window.scrollTo({top: 0, behavior: 'smooth'}); };
        
        // --- Share Popup Functions ---
        let currentShareText = "";
        function openSharePopup(studentName, generatedLink) {
            const sharePopup = document.getElementById('sharePopup');
            const shareTextArea = document.getElementById('shareText');
            
            currentShareText = `Happy Rakshabandhan, ${studentName}! See your pair of Sisters here: ${generatedLink}     By Wednesday.....`;
            shareTextArea.value = currentShareText;
            sharePopup.style.display = 'flex';
        }

        function closeSharePopup() {
            document.getElementById('sharePopup').style.display = 'none';
        }

        function copyShareText() {
            const shareTextArea = document.getElementById('shareText');
            shareTextArea.select();
            shareTextArea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            showMessage("Link copied to clipboard!");
            closeSharePopup();
        }

        function shareViaWhatsApp() {
            const whatsappText = encodeURIComponent(currentShareText);
            window.open(`https://wa.me/?text=${whatsappText}`, '_blank');
            closeSharePopup();
        }

        // --- INITIALIZE PAGE ---
        document.addEventListener('DOMContentLoaded', function() {
            startButton.addEventListener('click', () => {
                bgMusic.volume = 0.8;
                bgMusic.play();
                startPopup.style.display = 'none';
                mainContentWrapper.style.display = 'block';
                checkUrlForSearch(); // Check URL on initial load
            });
        });
    </script>
</body>
</html>
