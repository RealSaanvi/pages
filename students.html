<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Our College Students</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel" data-type="module">
import React, { useState, useEffect } from 'react';
import ReactDOM from 'react-dom/client';
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
import { getFirestore, doc, setDoc, onSnapshot, increment, collection, query } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

const FIREBASE_CONFIG = {"apiKey": "AIzaSyDpCtxG4MXrj06LPXieVvaisEz-ZgLj2AM", "authDomain": "kni-students.firebaseapp.com", "projectId": "kni-students", "storageBucket": "kni-students.appspot.com", "messagingSenderId": "575793911394", "appId": "1:575793911394:web:1da66a838eb62676fae33b"};

const App = () => {
  const [students, setStudents] = useState([]);
  const [loading, setLoading] = useState(true);
  const [db, setDb] = useState(null);
  const [auth, setAuth] = useState(null);
  const [userId, setUserId] = useState(null);
  const [filterYear, setFilterYear] = useState('');
  const [filterSem, setFilterSem] = useState('');
  const [filterMode, setFilterMode] = useState('most-liked');
  const [years, setYears] = useState([]);
  const [sems, setSems] = useState([]);
  const [isAuthReady, setIsAuthReady] = useState(false);

  const WHATSAPP_PHONE_NUMBER = "+919838225780";

  const [baseStudents, setBaseStudents] = useState([]);

  useEffect(() => {
    try {
      const app = initializeApp(FIREBASE_CONFIG);
      const firestoreDb = getFirestore(app);
      const firebaseAuth = getAuth(app);
      setDb(firestoreDb);
      setAuth(firebaseAuth);

      const handleAuthStateChange = (user) => {
        if (user) {
          setUserId(user.uid);
        } else {
          signInAnonymously(firebaseAuth)
            .then(anonymousUser => setUserId(anonymousUser.user.uid))
            .catch(error => console.error("Anonymous sign-in failed:", error));
        }
        setIsAuthReady(true);
      };
      
      const unsubscribe = onAuthStateChanged(firebaseAuth, handleAuthStateChange);
      
      return () => unsubscribe();
    } catch (e) {
      console.error("Firebase initialization failed:", e);
      setLoading(false);
    }
  }, []);

  useEffect(() => {
    const fetchStudents = async () => {
      try {
        const response = await fetch('students.json');
        const data = await response.json();
        setBaseStudents(data);
        
        const allYears = Array.from(new Set(data.map(s => s.year))).sort();
        const allSems = Array.from(new Set(data.map(s => s.sem))).sort();
        setYears(allYears);
        setSems(allSems);
      } catch (error) {
        console.error("Failed to fetch students.json:", error);
      }
    };
    fetchStudents();
  }, []);

  useEffect(() => {
    if (!db || !isAuthReady || baseStudents.length === 0) return;

    const appId = FIREBASE_CONFIG.projectId;
    const studentsCollection = collection(db, `artifacts/${appId}/public/data/students`);
    
    const unsubscribe = onSnapshot(studentsCollection, (snapshot) => {
      const liveCounts = {};
      snapshot.forEach((doc) => {
        liveCounts[doc.id] = doc.data();
      });

      const updatedStudents = baseStudents.map(student => ({
        ...student,
        likes: liveCounts[student.id]?.likes || 0,
        dislikes: liveCounts[student.id]?.dislikes || 0,
      }));
      setStudents(updatedStudents);
      setLoading(false);
    });

    return () => unsubscribe();
  }, [db, isAuthReady, baseStudents]);

  const handleLike = async (studentId) => {
    if (!db || !userId) return;

    const appId = FIREBASE_CONFIG.projectId;
    const studentRef = doc(db, `artifacts/${appId}/public/data/students`, studentId);

    try {
      await setDoc(studentRef, { likes: increment(1) }, { merge: true });
      openWhatsApp('like', studentId);
    } catch (error) {
      console.error("Error updating like count:", error);
    }
  };

  const handleDislike = async (studentId) => {
    if (!db || !userId) return;

    const appId = FIREBASE_CONFIG.projectId;
    const studentRef = doc(db, `artifacts/${appId}/public/data/students`, studentId);

    try {
      await setDoc(studentRef, { dislikes: increment(1) }, { merge: true });
      openWhatsApp('dislike', studentId);
    } catch (error) {
      console.error("Error updating dislike count:", error);
    }
  };
  
  const openWhatsApp = (action, id) => {
    const message = `${action}=${id}`;
    const url = `https://wa.me/${WHATSAPP_PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  };

  const applyFilters = (mode, year, sem) => {
    let filtered = baseStudents.filter(s =>
      (year === '' || s.year === year) &&
      (sem === '' || s.sem === sem)
    );
    
    const studentsWithCounts = filtered.map(student => ({
      ...student,
      likes: students.find(s => s.id === student.id)?.likes || 0,
      dislikes: students.find(s => s.id === student.id)?.dislikes || 0,
    }));

    if (mode === 'most-liked') {
      studentsWithCounts.sort((a, b) => b.likes - a.likes);
    } else if (mode === 'most-disliked') {
      studentsWithCounts.sort((a, b) => b.dislikes - a.dislikes);
    } else {
      studentsWithCounts.sort(() => Math.random() - 0.5);
    }
    
    setStudents(studentsWithCounts);
  };
  
  useEffect(() => {
    applyFilters(filterMode, filterYear, filterSem);
  }, [filterMode, filterYear, filterSem, students]);

  if (loading) {
    return <div className="flex justify-center items-center h-screen bg-gray-100"><div className="text-xl text-gray-500">Loading...</div></div>;
  }

  return (
    <div className="bg-gray-100 min-h-screen">
      <div className="bg-gradient-to-r from-blue-500 to-cyan-500 text-white text-center py-6 shadow-lg">
        <h1 className="text-3xl font-bold">Our College Students</h1>
        <p className="mt-2 text-sm font-light">Live updates with Firebase</p>
      </div>

      <div className="flex flex-wrap justify-center gap-4 p-4 md:p-8">
        <select
          id="filterMode"
          value={filterMode}
          onChange={(e) => setFilterMode(e.target.value)}
          className="p-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="most-liked">Most Liked</option>
          <option value="most-disliked">Most Disliked</option>
          <option value="random">All Students (random)</option>
        </select>
        <select
          id="yearFilter"
          value={filterYear}
          onChange={(e) => setFilterYear(e.target.value)}
          className="p-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Filter by Year</option>
          {years.map(y => <option key={y} value={y}>{y}</option>)}
        </select>
        <select
          id="semFilter"
          value={filterSem}
          onChange={(e) => setFilterSem(e.target.value)}
          className="p-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Filter by Semester</option>
          {sems.map(s => <option key={s} value={s}>{s}</option>)}
        </select>
      </div>

      <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 md:p-8">
        {students.length > 0 ? (
          students.map((s) => (
            <div key={s.id} className="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
              <img
                src={s.photo || `https://placehold.co/400x250/E5E7EB/4B5563?text=Photo+Not+Found`}
                alt="Student Photo"
                className="w-full h-48 object-cover"
                onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/400x250/E5E7EB/4B5563?text=Photo+Not+Found`; }}
              />
              <div className="flex justify-center items-center bg-gray-50 h-20 p-2">
                <img
                  src={s.signature || `https://placehold.co/300x70/E5E7EB/4B5563?text=Signature+Not+Found`}
                  alt="Signature"
                  className="max-h-16 w-full object-contain"
                  onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/300x70/E5E7EB/4B5563?text=Signature+Not+Found`; }}
                />
              </div>
              <div className="p-4 text-center">
                <div className="flex justify-center items-center gap-2">
                  <span className="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-semibold">Year: {s.year}</span>
                  <span className="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-semibold">Sem: {s.sem}</span>
                </div>
                <div className="flex justify-center items-center gap-4 mt-4">
                  <button
                    onClick={() => handleLike(s.id)}
                    className="flex items-center gap-2 bg-green-500 text-white rounded-full px-4 py-2 text-sm font-bold shadow-md hover:bg-green-600 transition-colors"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-thumbs-up"><path d="M7 10v12"/><path d="M15 5c1.1 0 2 .9 2 2v1l3.5 3.5a1.6 1.6 0 0 1 0 2.2L16 20l-3.5-3.5a1.6 1.6 0 0 0-2.2 0L5 20V7c0-1.1.9-2 2-2h8z"/></svg>
                    <span>{s.likes}</span>
                  </button>
                  <button
                    onClick={() => handleDislike(s.id)}
                    className="flex items-center gap-2 bg-red-500 text-white rounded-full px-4 py-2 text-sm font-bold shadow-md hover:bg-red-600 transition-colors"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-thumbs-down"><path d="M7 12V2"/><path d="M15 19c1.1 0 2-.9 2-2v-1l3.5-3.5a1.6 1.6 0 0 0 0-2.2L16 4l-3.5 3.5a1.6 1.6 0 0 1-2.2 0L5 4v13c0 1.1.9 2 2 2h8z"/></svg>
                    <span>{s.dislikes}</span>
                  </button>
                </div>
              </div>
            </div>
          ))
        ) : (
          <div className="col-span-full text-center text-gray-500 text-xl mt-10">No students found with the current filters.</div>
        )}
      </div>

      <a
        href="#"
        onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
        className="fixed bottom-6 right-6 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-900 transition-colors"
        aria-label="Scroll to top"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-arrow-up"><path d="m18 15-6-6-6 6"/></svg>
      </a>
    </div>
  );
};

const rootElement = document.getElementById('root');
const root = ReactDOM.createRoot(rootElement);
root.render(<App />);

</script>
</body>
</html>
